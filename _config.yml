plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: ucsb-cs-course-repos/course-repo-jekyll-theme

url: https://ucsb-ccs-computing.github.io
baseurl: "/S20-20C"

course: "CMPTGCS 20C"
qtr: "S20"
instructor: "Richert Wang"
quarter: "Spring 2020"
piazza_url: 
gauchospace_course_page:
gradescope_class_url:

github_url: https://github.com/ucsb-ccs-computing/S20-20C

start_week: 0
start_date: 2020-03-29 00:00:00.00-7:00
num_weeks: 10
extra_exam_week: true

cal_dates: >                                                                    
  [                                                                            
    {"label":"S20 1st day of instruction", "date":"2020-03-30" },              
    {"label":"Univ Holiday", "date":"2020-05-30" },                          
    {"label":"W20 instruction ends", "date":"2020-06-05" },                    
    {"label":"W20 finals start", "date":"2020-06-06" },                        
    {"label":"W20 finals end", "date":"2020-06-12" },                          
    {"label":"W20 qtr ends", "date":"2020-06-12" }                              
  ]

kramdown:
   parse_block_html: true
   default_lang: cpp

exclude:
   - vendor
   - _hwk/keep
   - _lab/keep
   - _exam/keep
   - _lectures/keep
   - _info/keep        
include:
   - _pages
   
timezone: America/Los_Angeles

collections:
  info:
    output: true
    permalink: /info/:path/


defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
  - 
      scope:
      path: ""
      type: lectures
    values:
      layout: lecture
  - 
    scope:
      path: ""
      type: hwk
    values:
      layout: hwk
  -
    scope:
      path: ""
      type: info
    values:
      layout: default
  -
    scope:
      path: "syllabus.md"
      type: info
    values:
      layout: handout
